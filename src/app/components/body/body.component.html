<div class="row">

    <div class="col">
        <h1>*ngif</h1>
        <hr>
        <div *ngIf="mostrar" class="card text-white bg-danger mb-3 font" style="width: 100%">
            <div class="card-body">
                <h5 class="card-title">AUTOR {{frase.autor}}</h5>
                <p class="card-text">Mensaje: {{frase.mensaje}}
                </p>
            </div>
        </div>
        <button (click)='mostrar= fnRotar(mostrar)' class='btn btn-outline-dark btn-block '>Mostrar/Ocultar</button>
    </div>



    <div class="col">
        <h1>*ngfor</h1>
        <hr>

        <ul *ngIf='mostrar' class="list-group font">

            <li *ngFor=' let yonko of yonkos' class="list-group-item">{{yonko}}</li>

        </ul>
    </div>


</div>
